<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="general.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>搜索</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.html">SDU Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="cart.html"><button class="btn btn-outline-dark" type="button"><i class="fas fa-shopping-cart"></i> 结账</button><span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="box-form">
    <h2 style = "text-align: center;"><i class="fas fa-search"></i> 搜索</h2>
    <br>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->

    <form id="search_form" method="post" action="search.js">
        <div class="form-group">
            <label>标题</label>
            <input name = "title" type="text" class="form-control" placeholder=""/>
        </div>
        <div class="form-group">
            <label>年份</label>
            <input name = "year" type="number" class="form-control" placeholder=""/>
        </div>
        <div class="form-group">
            <label>导演</label>
            <input name = "director" type="text" class="form-control" placeholder=""/>
        </div>
        <div class="form-group">
            <label>演员</label>
            <input name = "star" type="text" class="form-control" placeholder=""/>
        </div>
        <div class="form-group">
            <label>流派</label>
            <select class="custom-select" name="genreId" id="genres">
                <option selected value="">...</option>
                <option value="1">Action</option>
                <option value="2">Adult</option>
                <option value="3">Adventure</option>
                <option value="4">Animation</option>
                <option value="5">Biography</option>
                <option value="6">Comedy</option>
                <option value="7">Crime</option>
                <option value="8">Documentary</option>
                <option value="9">Drama</option>
                <option value="10">Family</option>
                <option value="11">Fantasy</option>
                <option value="12">History</option>
                <option value="13">Horror</option>
                <option value="14">Music</option>
                <option value="15">Musical</option>
                <option value="16">Mystery</option>
                <option value="17">Reality-TV</option>
                <option value="18">Romance</option>
                <option value="19">Sci-Fi</option>
                <option value="20">Sport</option>
                <option value="21">Thriller</option>
                <option value="22">War</option>
                <option value="23">Western</option>
            </select>
        </div>
        <div class="form-group">
            <label>显示数量</label>
            <select class="custom-select" name="numResults" id="numResults">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">搜索</button>
    </form>
    <br>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./search.js"></script>
</body>
</html>
