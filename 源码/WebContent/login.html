    <!-- Bootstrap CSS -->

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>登陆SDU Movie</title>
</head>
<body>

<div class="box-form">
    <h1 style = "text-align: center; font-size: 96px;"><i class="fas fa-film"></i></h1>
    <h2 style = "text-align: center;">SDU Movie</h2>
    <br>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->

    <form id="login_form" method="post" action="#">
        <div class="form-group">
            <label>用户名</label>
            <input name = "username" required="required" type="text" class="form-control" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input name = "password" required="required" type="password" class="form-control" placeholder="输入密码">
        </div>

        <div class="form-group d-flex justify-content-center">
            <div class="g-recaptcha" data-sitekey="6LeSHMEaAAAAAJU5RQ86a9OU3JWNTUrkNoTG8slu"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" value="Login">登陆</button>
    </form>
    <br>
    <div id="login_error_message" style = "color: red; text-align: center;"></div>
</div>

    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- include our own JS file -->
    <script src="./login.js"></script>
</body>
