<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.html">SDU Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

            </li>
        </ul>

</nav>

<div class="box-form">
    <h2 style = "text-align: center;">付款信息</h2>
    <br>
    <!-- Set the method to POST to avoid showing the credit card information -->

    <form id="payment_form" method="post" action="#">
        总价:
        <strong><div id="total_cost"></div></strong>
        <br>

        <div class="form-group">
            <label>姓</label>
            <input name = "firstName" required="required" type="text" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label>名</label>
            <input name = "lastName" required="required" type="text" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label>信用卡号</label>
            <input name = "creditCardNumber" required="required" type="number" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label>到期月份</label>
            <input name = "expirationMonth" required="required" type="number" class="form-control" placeholder="MM">
        </div>

        <div class="form-group">
            <label>到期年份</label>
            <input name = "expirationYear" required="required" type="number" class="form-control" placeholder="YYYY">
        </div>

        <button type="submit" class="btn btn-primary btn-block">提交订单</button>
    </form>
    <br>
    <div id="place_order_error_message" style = "color: red; text-align: center;"></div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
