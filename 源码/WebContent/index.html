<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Movie主页</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.html">SDU Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="cart.html"><button class="btn btn-outline-dark" type="button"><i class="fas fa-shopping-cart"></i> 结账</button><span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h1 class = "page-title">SDU Movie主页</h1>

    <strong><a href = "_dashboard.html"><div id="employee-dashboard-link" style = "text-align: center; margin-bottom: 50px;"></div></a></strong>

    <div id="movie-list-search">
        <form id="search_form" method="post" action="quick-search.js">
            <div class="form-group">
                <input type="text" name="search-title" id="search-title" class="autocomplete-searchbox form-control" placeholder="搜索电影标题..."/>
                <button type="submit" class="btn btn-primary">搜索</button>
            </div>
        </form>
    </div>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=main_page class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Page</th>
        </tr>
        <tr><th><a href="movies.html"><i class="fas fa-list"></i> 电影列表</a></th></tr>
        <tr><th><a href="search.html"><i class="fas fa-search"></i> 高级搜索</a></th></tr>
        <tr><th><a href="browse-genres.html"><i class="fas fa-theater-masks"></i> 浏览流派</a></th></tr>
        <tr><th><a href="browse-movie-titles.html"><i class="fas fa-font"></i> 浏览电影标题</a></th></tr>
        <tr><th><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></th></tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=star_table_body></tbody>
    </table>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="./index.js"></script>
<script src="./quick-search.js"></script>
</body>


</html>
